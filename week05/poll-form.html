<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Miracle Lawrence | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form> 
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname" >Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="fav_browerser">What is your favorite browser?</label>
                <select name="fav_browerser" id="fav_browerser">
                    <option value="browser">Google</option>
                    <option value="browser">Yahoo</option>
                    <option value="browser">Bing</option>
                    <option value="browser">Mozilla firefox</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Imo, Nigeria"></textarea>
                
            </fieldset><br>
            <button type="submit">Submit Poll</button> 

        </form>
    </main>
    <footer>
        &copy;2025 WDD 130 | HTML Form - User Poll | Miracle Lawrence
    </footer>
    
</body>
</html>
